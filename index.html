<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Code Journal</title>
  <link rel="icon" href="images/favicon.ico">
  <link
    rel="stylesheet"
    crossorigin="anonymous"
    href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.14.0/css/all.min.css"
    integrity="sha512-1PKOgIY59xJ8Co8+NE6FZ+LOAZKjy+KY8iq0G4B3CyeY6wYHN3yt9PW0XpSriVlkMXe40PTKnXrLnZ9+fkDaog==">
  <link rel="stylesheet" href="css/reset.css">
  <link rel="stylesheet" href="css/layout.css">
  <link rel="stylesheet" href="css/styles.css">
  <link href="https://fonts.googleapis.com/css2?family=Open+Sans:wght@300;400;500;700&display=swap" rel="stylesheet">
  <link href="https://fonts.googleapis.com/css2?family=Open+Sans:wght@300;400;500;700&family=Proza+Libre:wght@400;500;700&display=swap" rel="stylesheet">
</head>
<body>
  <header class="purple">
    <div class="container padding">
      <h2 class="color-white font-family font-weight">Code Journal</h2>
    </div>
  </header>
  <main class="font-family">
    <div class="container">
      <div class="column-full proza-libre">
        <div>
          <h1>New Entry</h1>
        </div>
        <div data-entry="entry-form">
          <form action="">
            <div class="row">
              <div class="img-container column-half">
                <img src="./images/placeholder-image-square.jpg" alt="place holder image" class="border-radius image">
              </div>
              <div class="input-container column-half">
                <div class="margin-top-and-bottom">
                  <label for="title">Title</label>
                </div>
                <div>
                  <input type="text" name="title" id="title" required>
                </div>
                <div class="margin-top-and-bottom">
                  <label for="photo url">Photo URl</label>
                </div>
                <div>
                  <input type="text" name="photo url" id="image" required>
                </div>
              </div>
              <div class="column-full">
                <label for="notes">Notes</label>
                <div class="margin-top-and-bottom">
                </div>
                <div>
                  <textarea name="notes" id="notes" cols="30" rows="10" required></textarea>
                </div>
                <div class="text-align-end margin-top-and-bottom">
                  <button class="border-radius purple color-white">SAVE</button>
                </div>
              </div>
            </div>
          </form>
        </div>
      </div>
    </div>
  </main>
  <script src="js/data.js"></script>
  <script src="js/main.js"></script>
</body>
</html>
