<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Code Journal</title>
  <link rel="icon" href="images/favicon.ico">
  <link
    rel="stylesheet"
    crossorigin="anonymous"
    href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.14.0/css/all.min.css"
    integrity="sha512-1PKOgIY59xJ8Co8+NE6FZ+LOAZKjy+KY8iq0G4B3CyeY6wYHN3yt9PW0XpSriVlkMXe40PTKnXrLnZ9+fkDaog==">
  <link rel="stylesheet" href="css/reset.css">
  <link rel="stylesheet" href="css/layout.css">
  <link rel="stylesheet" href="css/styles.css">
  <link href="https://fonts.googleapis.com/css2?family=Open+Sans:wght@300;400;500;700&display=swap" rel="stylesheet">
  <link href="https://fonts.googleapis.com/css2?family=Open+Sans:wght@300;400;500;700&family=Proza+Libre:wght@400;500;700&display=swap" rel="stylesheet">
</head>
<body class="white-smoke">
  <div class="overlay hidden"></div>
  <header class="purple">
    <div class="container padding">
      <div class="row justify-content-space-around align-items-center">
        <h2 class="color-white font-family font-weight">Code Journal</h2>
        <div class="half">
          <a href="" class="color-white">Entries</a>
        </div>
      </div>
    </div>
  </header>
  <main class="font-family">
    <div class="container">
      <div class="column-full proza-libre">
        <div data-view="entry-form" class="hidden">
          <div>
            <h1>New Entry</h1>
          </div>
          <form action="">
            <div class="row">
              <div class="img-container column-half">
                <img src="./images/placeholder-image-square.jpg" alt="place holder image" class="border-radius image">
              </div>
              <div class="input-container column-half">
                <div class="margin-top-and-bottom">
                  <label for="title">Title</label>
                </div>
                <div>
                  <input type="text" name="title" id="title" required>
                </div>
                <div class="margin-top-and-bottom">
                  <label for="photoUrl">Photo URl</label>
                </div>
                <div>
                  <input type="text" name="photoUrl" id="image" required>
                </div>
              </div>
              <div class="column-full">
                <label for="notes">Notes</label>
                <div class="margin-top-and-bottom">
                </div>
                <div>
                  <textarea name="notes" id="notes" cols="30" rows="10" required></textarea>
                </div>
                <div class="row justify-content-space-between">
                  <div class="delete-button-container margin-top-and-bottom visibility-hidden">
                    <button class="delete">Delete Entry</button>
                  </div>
                  <div class="text-align-end margin-top-and-bottom">
                    <button class="save">save</button>
                  </div>
                </div>
              </div>
            </div>
          </form>
        </div>
      </div>
    </div>
    <div class="container height-and-width border-radius model-container hidden">
      <div class="row">
        <div class="column-full padding-top-and-bottom">
          <p>Are you sure you want to delete this entry?</p>
        </div>
        <div class="column-half padding-top-and-bottom">
          <button class="cancel">cancel</button>
        </div>
        <div class="column-half text-align-end padding-top-and-bottom">
          <button class="confirm">confirm</button>
        </div>
      </div>
    </div>
    <div data-view="entries" class="hidden view entries">
      <div class="container">
        <div class="row justify-content-space-between align-items-center">
          <div>
            <h1>Entries</h1>
          </div>
          <div>
            <button class="new">new</button>
          </div>
        </div>
      </div>
      <ul class="ul">
        <li>
          <p class="text-align-center no-entry">No entries have been recorded</p>
        </li>
      </ul>
    </div>
  </main>
  <script src="js/data.js"></script>
  <script src="js/main.js"></script>
</body>
</html>
